<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico">
  <script src="https://kit.fontawesome.com/269eaf7369.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/utilities.css">
  <link rel="stylesheet" href="../css/1.css">
  <title>Connector Point | Products</title>
</head>

<body id="home" class="">
  <header class="hero blog">
    <div id="navbar" class="navbar">
      <div class="logow">
        <img class="logo-image" src="../images/cp logo.png">
        <h1 class="logo">Connectorpoint <sup class="registered">&reg;</sup></h1>
      </div>
      <div id="nav"></div>
    </div>
  </header>

  <main>
    <section id="products" class="products flex-grid section-padding blog pdts-top">
      <header class="section-header pcat">
        <h2>Link Cord C13/C14</h2>
      </header>
      <div class="row">
        <div class="column">
          <div class="product">
            <img src="../images/cablesub/Products/POWER CORD/C13 TO C14 CORD ( BLUE ).jpg" alt="">
            <p><strong>C13 TO C14 CORD (BLUE)</strong></p>
          </div>
        </div>
        <div class="column">
          <div class="product">
            <img src="../images/cablesub/Products/POWER CORD/C13 TO C14 CORD ( YELLOW ).jpg" alt="">
            <p><strong>C13 TO C14 CORD (YELLOW)</strong></p>
          </div>
        </div>
        <div class="column">
          <div class="product">
            <img src="../images/cablesub/Products/POWER CORD/C13 TO C14 CORD (RED).jpg" alt="">
            <p><strong>C13 TO C14 CORD (RED)</strong></p>
          </div>
        </div>
        <div class="column">
          <div class="product">
            <img src="../images/cablesub/Products/POWER CORD/LINK CORD 1M TO 3 FEMALE.png" alt="">
            <p><strong>LINK CORD 1M TO 3 FEMALE</strong></p>
          </div>
        </div>
      </div>
    </section>
  </main>


  <footer class="footer bg-dark">
    <div class="social">
      <a href="https://fb.me/ConnectorPointUmesh"><i class="fab fa-facebook fa-2x"></i></a>
      <a href=""><i class="fab fa-twitter fa-2x"></i></a>
      <!-- <a href=""><i class="fab fa-justdia"></i></a>
      <a href=""><i class="fab fa-facebook"></i></a> -->
    </div>
    <p>Copyright &copy; 2020 - Connector Point</p>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous">
    </script>

  <script>
    $(function () {

      $("#nav").load("navsub.html");

      function activeNav() {
        var pgurl = window.location.href.substr(window.location.href.lastIndexOf("/") + 1);
        $("#nav ul li a").each(function () {
          if ($(this).attr("href") == pgurl || $(this).attr("href") == '')
            $(this).addClass("active");
        });
      }

      setTimeout(function () {
        activeNav();
      }, 100);

    });
  </script>
</body>

</html>
