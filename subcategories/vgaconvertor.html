<body id="home" class="">
  <header class="hero blog">

        <img class="logo-image" src="../images/cp logo.png">
        <h1 class="logo">Connectorpoint <sup class="registered">&reg;</sup></h1>
      </div>
      <div id="nav"></div>
    </div>
  </header>

  <main>
    <div class="P1">
      <div class="imgp">
        <img src="../images/cablesub/Cat6utp.jpg" alt="">
      </div>

    </script>

  <script>
    $(function () {

      $("#nav").load("navsub.html");

      function activeNav() {
        var pgurl = window.location.href.substr(window.location.href.lastIndexOf("/") + 1);
        $("#nav ul li a").each(function () {
          if ($(this).attr("href") == pgurl || $(this).attr("href") == '')
            $(this).addClass("active");
        });
      }

      setTimeout(function () {
        activeNav();
      }, 100);

    });
  </script>
</body>
